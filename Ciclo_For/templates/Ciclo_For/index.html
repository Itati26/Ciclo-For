<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Calculadora :D</title>
    <style>
        body {
            background-color: #f9f3f3;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            margin: 0;
        }

        h2 {
            color: #ff6b81;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 320px;
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #ff6b81;
            border-radius: 12px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            background: #fff7f8;
            outline: none;
        }

        textarea:focus {
            border-color: #ff4757;
            box-shadow: 0 0 5px rgba(255, 71, 87, 0.5);
        }

        button {
            margin-top: 8px;
            background: #ff6b81;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>F O R</h2>
    <form id="formulario">
        <textarea id="codigo" name="codigo" placeholder="Escribe tu código aquí..."></textarea>
        <button type="submit">Ejecutar</button>
    </form>

    <script>
        document.getElementById("formulario").addEventListener("submit", async function(e) {
            e.preventDefault();
            const textarea = document.getElementById("codigo");
            const codigo = textarea.value;
            try {
                const response = await fetch("/ejecutar/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "codigo=" + encodeURIComponent(codigo)
                });

                const data = await response.json();

                if (data.error) {
                    textarea.value = codigo + "\n\n❌ Error: " + data.error;
                } else {
                    // Limpiar formato: quitar corchetes, comillas y paréntesis
                    const limpio = data.iteraciones.map(it => it.replace(/[\[\]{}'"]/g, "")).join("\n");
                    textarea.value = codigo + "\n\n--- Resultados ---\n" + limpio;
                }
            } catch (err) {
                textarea.value = codigo + "\n\n❌ Error: " + err;
            }
        });
    </script>
</body>
</html>
